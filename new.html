<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    
                <thead>
                    <tr style="border-bottom: 1px solid white;">
                        <th style="padding: 8px; border: 1px solid white;">S/N</th>
                        <th style="padding: 8px; border: 1px solid white;">Examination</th>
                        <th style="padding: 8px; border: 1px solid white;">Board</th>
                        <th style="padding: 8px; border: 1px solid white;">Percentage</th>
                        <th style="padding: 8px; border: 1px solid white;">Year of Passing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 8px; border: 1px solid white;">1</td>
                        <td style="padding: 8px; border: 1px solid white;">Class X</td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid white;">2</td>
                        <td style="padding: 8px; border: 1px solid white;">Class XII</td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid white;">3</td>
                        <td style="padding: 8px; border: 1px solid white;">Graduation</td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; border: 1px solid white;">4</td>
                        <td style="padding: 8px; border: 1px solid white;">Masters</td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                        <td style="padding: 8px; border: 1px solid white;"></td>
                    </tr>
                </tbody>
            </table>

            <label for="courses" style="color: white; display: block; margin-bottom: 10px;">Courses Applied For:</label>
            <label for="bca" style="color: white; margin-right: 10px;">
                <input type="radio" name="course" id="bca" value="bca"> BCA
            </label>
            <label for="bcom" style="color: white; margin-right: 10px;">
                <input type="radio" name="course" id="bcom" value="bcom"> B.Com
            </label>
            <label for="bsc" style="color: white; margin-right: 10px;">
                <input type="radio" name="course" id="bsc" value="bsc"> B.Sc
            </label>
            <label for="ba" style="color: white;">
                <input type="radio" name="course" id="ba" value="ba"> B.A
            </label>
            <br><br>

            <div style="text-align: center;">
                <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px;">Submit</button>
                <button type="reset" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
