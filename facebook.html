<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap Icon/font/bootstrap-icons.css">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Facebook</h1>

            <p style="border-left: 3px solid red">Connect with friends and the world around you on facebook</p>
        </div>
        <div class="right-section">
            <h2>Login to Facebook</h2>
            <form class="login-form" action="">
                <input type="text" placeholder="Email or Phone" required>
                <input type="password" placeholder="password" required>
                <button type="submit">Log in <i class="bi bi-trash3"></i></button>
                <a href="#">Forgotten Account</a>
            </form>
            <div class="signup-button">
                <button>Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
